<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://raw.githubusercontent.com/frickingbird8002/smpp-images/main/icon128.png">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/static/{{ .CSS }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="/static/smpp_logo128.png">
    <title>{{ .PageTitle }}</title>
</head>

<body>
    <header>
        <nav id="top-nav">
            <div id="home-button-div" class="outer-top-nav-element">
                <a id="home-button" href="/">
                    <img src="/static/smpp_logo128.png" alt="Smartschool++ logo" width="25px" height="25px">
                    <span class="visible-on-desktop">Smartschool++</span>
                </a>
            </div>

            <div id="top-nav-menu-buttons">
                <button id="getting-started-button" class="visible-on-desktop"><span>Getting started</span><svg
                        class="top-nav-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2.2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="m6 9 6 6 6-6" />
                    </svg>
                    <div class="top-sub-menu">
                        <p>nothing to see here yet!</p>
                    </div>
                </button>
            </div>

            <div id="light-dark-selectors" class="outer-top-nav-element">
                {{ if eq .Mode "dark" }}
                <a id="light-mode-selector" href="/set-mode?mode=light&redirect={{ .Redirect }}">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M12 3V4M12 20V21M4 12H3M6.31412 6.31412L5.5 5.5M17.6859 6.31412L18.5 5.5M6.31412 17.69L5.5 18.5001M17.6859 17.69L18.5 18.5001M21 12H20M16 12C16 14.2091 14.2091 16 12 16C9.79086 16 8 14.2091 8 12C8 9.79086 9.79086 8 12 8C14.2091 8 16 9.79086 16 12Z"
                            stroke="var(--text)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </a>
                {{ else }}
                <a id="dark-mode-selector" href="/set-mode?mode=dark&redirect={{ .Redirect }}">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M3.32031 11.6835C3.32031 16.6541 7.34975 20.6835 12.3203 20.6835C16.1075 20.6835 19.3483 18.3443 20.6768 15.032C19.6402 15.4486 18.5059 15.6834 17.3203 15.6834C12.3497 15.6834 8.32031 11.654 8.32031 6.68342C8.32031 5.50338 8.55165 4.36259 8.96453 3.32996C5.65605 4.66028 3.32031 7.89912 3.32031 11.6835Z"
                            stroke="var(--text)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </a>
                {{ end }}
                <a href="https://chromewebstore.google.com/detail/smartschool++/bdhficnphioomdjhdfbhdepjgggekodf"
                    target="_blank" class="download-button visible-on-desktop">

                    <svg class="clipped-smpp-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <g>
                            <path fill="transparent"
                                d="M512 52.54V111.05L0 414.41V52.54C0 22.37 21.79 0 51.2 0H460.8c29.4 0 51.2 22.37 51.2 52.54z" />
                            <path fill="transparent"
                                d="M512 460.8c0 29.4-21.8 51.2-51.2 51.2H51.2C21.79 512 0 490.2 0 460.8v-57L512 108.21z" />

                            <path fill="#fff6ee" fill-rule="evenodd"
                                d="M416.88 170.25l-19.96 45.93-59.74-25.95-27.05 62.26-45.92-19.96 27.05-62.26-40.59-17.24c-13.06-4.83-36.28-15.68-68.01-15.68-39.28 0-55.91 20.08-55.91 39.68 0 25.48 19.64 37.24 64.98 54.39 58.94 21.55 87.14 50.46 87.14 97.98 0 53.4-41.3 99.45-128.45 99.45-36.27 0-80.33-13.78-98.97-25.05l20.25-48.61c19.64 11.26 51.02 23.69 82.75 23.69 39.29 0 61.46-18.13 61.46-45.08 0-24.99-17.13-39.68-59.94-54.86-56.41-19.6-92.18-48.5-92.18-96.02 0-54.39 46.35-95.05 120.39-95.05 28.17 0 50.42 4.6 67.22 10.72 20.12 8.14 39.92 17.09 59.83 25.74l27.05-62.26 45.93 19.96-27.06 62.26 59.74 25.95z" />
                            <path fill="#fff6ee" fill-rule="evenodd"
                                d="M473.81 395.89c-18.55-8.05-36.75-14.9-55.29-22.96l-27.35 62.95-46.43-20.18 27.35-62.94-60.4-26.24c6.72-15.49 13.45-30.97 20.18-46.45l60.39 26.24 27.35-62.94 46.44 20.17-27.35 62.95 54.36 23.62z" />
                        </g>
                    </svg>

                    <span class="download-button-text">Download</span>
                    <svg class="download-button-arrow" viewBox="0 0 24 24" fill="none" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75" />
                    </svg>
                </a>
            </div>


        </nav>
    </header>

    <main>
        {{ template "content" . }}
    </main>

    <footer>
        <h2>Contact</h2>
        <p><b style="color: var(--accent);">E-Mail:</b> lukasvandenbeghe@gmail.com</p>
        <p><b style="color: var(--accent);">Discord:</b> @NightFlavor</p>
    </footer>
    <script>
        document.addEventListener('scroll', () => {
            const isScrolled = window.scrollY > 10;
            document.body.classList.toggle('is-scrolled', isScrolled);
        });
    </script>
</body>

</html>
